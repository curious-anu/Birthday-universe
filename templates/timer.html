  <script>
    function updateTimer() {
      const birthDate = new Date("2007-01-15T00:00:00");
      const now = new Date();
      const diff = now - birthDate; // ms difference

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / (3600 * 24));
      const hours = Math.floor((seconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const remainingSeconds = seconds % 60;

      document.getElementById("time-since").innerText =
        `${days} days, ${hours} hours, ${minutes} minutes, ${remainingSeconds} seconds`;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // initial call


  const startDate = new Date("December 4, 2024 00:00:00").getTime();

  function updateLoveStory() {
    const now = new Date().getTime();
    const diffTime = now - startDate;
    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    const line = `That's ${days} sunrise, ${days} late-night chats, and one unshakable eternal love story.`;

    document.getElementById("sunsetLine").textContent = line;
  }

  updateLoveStory();
  setInterval(updateLoveStory, 1000 * 60 * 60); // updates every hour if needed
